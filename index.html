<!DOCTYPE html>
<html>
  <head>
    <title>Digital Clock</title>
    <style>
      #clock {
        font-size: 3em;
        font-weight: bold;
        text-align: center;
        color: black; /* default color */
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      #video-bg {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body class="center">
    <video id="video-bg" autoplay muted loop>
      <source src="background.mp4" type="video/mp4">
    </video>
    <div id="clock"></div>
    <script src="clock.js"></script>
  </body>
</html>
